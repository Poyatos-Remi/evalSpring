<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/resources/css/main.css}" />
	<meta charset="utf-8">
</head>

<body>
	<script>
		function addFunct(id) {
			window.location = '/item/add/'+id;
		}
		
		function toPanier(){
			window.location ='/panier'
		}
		
		
	</script>
	<span class="bigText" th:text="list_items"></span>
	<table class="mainTable">
		<thead>
			<tr>
				<th style="width: 30%;"><span th:text=Code></span></th>
				<th style="width: 50%;"><span th:text=Description></span></th>
				<th style="width: 30%;"><span th:text=Prix></span></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${items}">
				<td th:text="${item.codeProduit}" />
				<td th:text="${item.description}" />
				<td th:text="${item.prix}" />
				<td><a th:href="'javascript:addFunct(' + ${item.id} +');'"><img height="16" width="16"
							th:src="@{/resources/image/add.png}" /></a></td>
			</tr>
		</tbody>
	</table>
	<p></p>
	<input type="button" class="button" value="Voir le panier" onclick="toPanier()">&nbsp;
	
	<p />
	<p />
</body>

</html>
